<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Language Learning</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            width: 100%;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 0.5em;
            width: 100%;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 0.5em;
        }

        nav a:hover {
            background-color: #21272c;
        }

        section {
            margin: 1em;
            padding: 1em 3em;
            width: 300px;
            text-align: center;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        section:hover {
            background-color: #d5d8dc;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #34495e;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        a {
        text-decoration: none;
        }

        a:visited {
        color: inherit;
        }

        @media(max-width: 550px){
            nav a[href="#us"]{
                display: none;
            }
        }

        @media(max-width: 275px){
            nav a{
                margin: 0 0.3em;
                font-size: 12px;
            }
        }

        @media(max-height: 830px){
            section#us{
                display: none;
            }
            section {
                padding:0.5em;
                margin:1em;
            }
        }

        @media(max-height: 715px){
            section {
                margin:0.5em;
            }
            p{
                margin: 0.5em;
            }
            h2{
                margin:0.7em;
            }
        }

        @media(max-height: 590px){
            footer{
                padding: 0.2em;
            }
            section {
                margin:0.35em;
            }
            p{
                margin:0.3em;
            }
            h2{
                margin:0.4em;
            }
            h1{
                margin:0.5em;
            }
        }

        @media(max-height: 450px){
            p{
                display: none;
            }
        }

        @media(max-height: 10px){
            header p{
                display: none;
            }
        }

        @media(max-height: 10px){
            section {
                padding:0.3em;
            }
            header h1{
                margin:0;
            }
        }

    </style>
</head>
<body>
    <header>
    <a href="https://yoozahang.github.io/korea/">
        <h1>Learn Korean</h1>
        <p>The easiest way to Korea</p>
    </a>
    </header>

    <nav>
        <a href="https://yoozahang.github.io/korea/vocabulary">Vocabulary</a>
        <a href="https://yoozahang.github.io/korea/grammer">Grammar</a>
        <a href="https://yoozahang.github.io/korea/phrases">Phrases</a>
        <a href="https://yoozahang.github.io/korea/us">About Us</a>
    </nav>

    <a href="https://yoozahang.github.io/korea/vocabulary">
        <section id="vocabulary">
            <h2>Vocabulary</h2>
            <p>단어공부하자!</p>
            <!-- Add more content here -->
        </section>
    </a>
    <a href="https://yoozahang.github.io/korea/grammer">
        <section id="grammar">
            <h2>Grammar</h2>
            <p>문법으로 문장을 만들자!</p>
            <!-- Add more content here -->
        </section>
    </a>
    <a href="https://yoozahang.github.io/korea/phrases">
        <section id="phrases">
            <h2>Phrases</h2>
            <p>표현을 배워보자!</p>
            <!-- Add more content here -->
        </section>
    </a>
    <a href="https://yoozahang.github.io/korea/us">
        <section id="us">
            <h2>About Us</h2>
            <p>I want to help you study korean language</p>
            <!-- Add more content here -->
        </section>
    </a>
    <footer>
        <p>&copy; 2024 Korean Language Learning. All rights reserved.</p>
    </footer>
</body>
</html>

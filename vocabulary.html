<!DOCTYPE html>
<html lang="en">
<head>

    <title>Korean Language Learning</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .html-output{
        height: 700px;
        width: 600px;
        margin: 1em;
        padding: 1em 3em;
        text-align: center;
        background-color: #ecf0f1;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
    <a href="https://yoozahang.github.io/korea/">

    <nav>

    </nav>

    <div class="markdown-content">

    <div class="html-output"></div>

    <footer>

    </footer>

    <script>
        var markdownText = document.querySelector('.markdown-content').innerText;
        var html = marked(markdownText);
        document.querySelector('.html-output').innerHTML = html;
    </script>

</body>
</html>
